<section class="blog container">
  <picture>
    <source
      media="(min-width: 1360px)"
      srcset="
        ./images/Blog/blog_desk@1x.webp 1x,
        ./images/Blog/blog_desk@2x.webp 2x
      "
      type="image/webp"
    />
    <source
      media="(min-width: 768px)"
      srcset="
        ./images/Blog/blog_tab@1x.webp 1x,
        ./images/Blog/blog_tab@2x.webp 2x
      "
      type="image/webp"
    />
    <source
      media="(max-width: 767px)"
      srcset="
        ./images/Blog/blog_mob@1x.webp 1x,
        ./images/Blog/blog_mob@2x.webp 2x
      "
      type="image/webp"
    />
    <img
      class="blog__img"
      src="./images/Blog/blog_desk@1x.webp"
      alt="coffee"
      width="680"
      height="460"
    />
  </picture>
  <div class="blog__container">
    <div class="blog__box">
      <h3 class="title">April 16 2020</h3>
      <h2 class="main-title">Blog Post One</h2>
      <p class="txt">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptate,
        ipsum dignissimos quae laudantium asperiores nam aliquid impedit harum
        illum dolore explicabo ab dolores itaque rerum temporibus doloribus iste
        maiores deleniti?
      </p>
      <button class="btn" type="button">Read Our Blog</button>
    </div>
  </div>
</section>
